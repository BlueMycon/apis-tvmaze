<!doctype html>
<html lang="en">
<head>
  <title>TV Maze</title>
  <link
      href="https://bootswatch.com/5/superhero/bootstrap.css"
      rel="stylesheet">
  <meta charset="utf-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<main class="container">
  <h1 class="mt-3">TV Maze</h1>

  <form id="searchForm" class="mt-3 mb-5">
    <div class="mb-3 row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
      <div class="input-group">
        <input
            id="searchForm-term"
            type="search"
            required
            value="bletchley"
            class="form-control"
            aria-label="Search">
          <button type="submit" class="input-group-text btn btn-primary">Search</button>
        </div>
    </div>
    </div>
  </form>

  <section id="showsList" class="row">
    <!-- will be filled in by JS -->
  </section>

  <div class="modal" tabindex="-1" id="episodesModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Episode List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <section id="episodesArea">
            <h3>Episodes</h3>
            <ul id="episodesList"><!-- will be filled in by JS --></ul>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</main>

<script src="http://unpkg.com/jquery"></script>
<script src="http://unpkg.com/axios/dist/axios.js"></script>
<script src="tvmaze.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
